<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bharat Yatra</title>
    <link rel="stylesheet" href="style_shivam.css"> 
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="frontendHTML.html">Home</a></li>
                <li><a href="package.html">Package</a></li>
                <li><a href="about_us.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Get In Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section class="address-section">
        <h2>Visit Us</h2>
        <p>123 Example Street<br>
           Cityville, State 12345<br>
           Country</p>
    </section>

    <section class="social-links">
        <h2>Follow Us</h2>
        <ul>
            <li><a href="https://www.instagram.com/bharatyatra/" target="_blank">Instagram</a></li>
            <li><a href="https://www.youtube.com/channel/UC1234567890" target="_blank">YouTube</a></li>
            <li><a href="https://wa.me/1234567890" target="_blank">WhatsApp</a></li>
            <li><a href="tel:+1234567890">Phone: +1 (234) 567-890</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2023 Bharat Yatra. All rights reserved.</p>
    </footer>

</body>
</html>
