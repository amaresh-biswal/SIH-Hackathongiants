<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHARAT Safari</title>
    <title>Hotel and Travel Finder</title>
    <link rel="stylesheet" href="style_travel.css">
    <script src="script_travel1.js"></script>

</head>
<body>
    <header>
        <h1>Bharat Safari</h1>
    </header>
    <h1>Hotel and Travel Finder</h1>
    <label for="fromCity">From City:</label>
    <select id="fromCity" required>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Pune">Pune</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Kochi">Kochi</option>
    </select><br>
    
    <label for="toCity">To City:</label>
    <select id="toCity" required>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Pune">Pune</option>
        <option value="Jaipur">Jaipur</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Ahmedabad">Ahmedabad</option>
        <option value="Kochi">Kochi</option>
    </select><br>
    
    <button onclick="findHotelsAndTravel()">Find Hotels and Travel Options</button>
    
    
    <div id="results">
        <h2></h2>
        <p>Bharat Safari wishes you a happy journey.</p>
        <li style="list-style-type: none;"><a href="w1.html" style="color: black;">Plan your trip according to Weather</a></li>
    </div>
    
    <script>
        
    </script>
</body>
</html>
